<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Peekachoo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="google" content="notranslate">
  <meta http-equiv="cleartype" content="on">
  <meta name="format-detection" content="telephone=no">
  <link rel="icon" href="data:,">

  <!-- Google Fonts - Press Start 2P (required for NES.css) -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <!-- NES.css -->
  <link href="nes.min.css" rel="stylesheet">

  <!-- Runtime Environment Configuration (injected by Docker, optional in dev) -->
  <script src="env-config.js" onerror="console.log('env-config.js not found, using build-time config')"></script>

  <!-- Razorpay Checkout -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    html {
      font-family: 'Press Start 2P', cursive;
    }

    body {
      background-color: #212529;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #content {
      display: inline-block;
      position: relative;
    }

    #debugTextArea {
      display: none;
    }

    /* Desktop layout - centered */
    @media (min-width: 768px) {
      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    }

    /* Mobile/Tablet layout - centered with scaling */
    @media (max-width: 767px) {
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 0;
        margin: 0;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }

      html {
        height: -webkit-fill-available;
      }

      #content {
        display: block;
        margin: 0 auto;
        padding: 0;
        overflow: hidden;
      }
    }
  </style>
</head>

<body>
<div id="content"></div>

<textarea id="debugTextArea"></textarea>

<script type="text/javascript" src="./dist/vendor.bundle.js"></script><script type="text/javascript" src="./dist/bundle.js"></script></body>
</html>
