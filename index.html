<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Peekachoo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta http-equiv="cleartype" content="on">
  <meta name="format-detection" content="telephone=no">
  <link rel="icon" href="data:,">

  <!-- Google Fonts - Press Start 2P (required for NES.css) -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <!-- NES.css -->
  <link href="nes.min.css" rel="stylesheet">

  <!-- Runtime Environment Configuration (injected by Docker, optional in dev) -->
  <script src="env-config.js" onerror="console.log('env-config.js not found, using build-time config')"></script>

  <style>
    html {
      font-family: 'Press Start 2P', cursive;
    }

    body {
      margin-top: 1rem;
      padding: 0;
      background-color: #212529;
      text-align: center;
    }

    #content {
      display: inline-block;
      position: relative;
    }

    #content canvas {
      display: block;
      border: none;
      outline: none;
    }

    #debugTextArea {
      display: none;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 767px) {
      html, body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        overflow-y: auto;
        width: 100vw;
        min-height: 100vh;
        background-color: #212529;
        position: relative;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #content {
        width: 100vw !important;
        margin: 0 !important;
        padding: 0 !important;
        display: block !important;
        background-color: #555;
        position: relative;
        overflow: hidden;
      }

      #content canvas {
        display: block !important;
        margin: 0 !important;
        padding: 0 !important;
        border: none !important;
        outline: none !important;
        background-color: #555 !important;
        position: relative !important;
      }

      /* Touch-friendly buttons globally */
      .nes-btn {
        min-height: 44px;
        min-width: 44px;
        padding: 10px 15px;
      }
    }

    /* Hide virtual D-pad on desktop */
    @media (min-width: 768px) {
      #virtual-dpad {
        display: none !important;
      }
    }
  </style>
</head>

<body>
<div id="content"></div>

<textarea id="debugTextArea"></textarea>

<script type="text/javascript" src="./dist/vendor.bundle.js"></script><script type="text/javascript" src="./dist/bundle.js"></script></body>
</html>
